<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user-id">아이디 </label>
                    <input type="text" value="5~30자 내로 입력하세요." id="user-id">
                </li>
                <li>
                    <label for="user-mail">이메일 </label>
                    <input type="email" id="user-mail">
                </li>
                <li>
                    <label for="user-pw">비밀번호 </label>
                    <input type="password" id="user-pw">
                </li>
                <li>
                    <label for="user-pw2">비밀번호 확인</label>
                    <input type="password" id="user-pw2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="event" value="eventyes" id="eventyes">
            <label for="eventyes"> 메일 수신</label>
            <input type="radio" name="event" value="eventno" id="eventno" checked>
            <label for="eventno"> 메일 수신 안 함</label>
        </fieldset>
        <div>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
