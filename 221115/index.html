<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>회원가입</legend>
            <p>
                <label>아이디 <input type="text" size="30" value="5~30자 내로 입력해주세요." maxlength="30" name="id"></label>
            </p>
            <p>
                <label>비밀번호 <input type="password"></label>
            </p>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <p>
                <label>검색 <input type="search"></label>
                <p>주문 상품을 선택하세요</p>
                <label><input type="checkbox" value="iPhone 14">iPhone 14</label>
                <label><input type="checkbox" value="iPhone 14 Pro">iPhone 14 Pro</label>
                <label><input type="checkbox"  value="iPhone 14 Pro Max" checked>iPhone 14 Pro Max</label>
                <p>포장 선택</p>
                <label><input type="radio" name="pack" value="packyes" checked>포장 O</label>
                <label><input type="radio" name="pack" value="packno">포장 X</label>
            </p>    
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="address" id="addr">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="mail">이메일 주소</label>
                    <input type="email" id="mail">
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </div>
    </form>

    
</body>
</html>
