<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            border: 1px solid black;
        }
        #abs1, #abs2 {
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #parent {
            position: relative;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="abs1">
        BOX1
    </div>
    <div id="parent">
        <div id="abs2">
            BOX2
        </div>
    </div>
</body>
</html>
