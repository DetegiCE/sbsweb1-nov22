<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <p>
                <label for="user-uid">고유 아이디</label>
                <input type="text" id="user-uid" value="132456" readonly disabled>
            </p>
            <p>
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" autofocus placeholder="5~30자 내로 입력하세요">
            </p>
            <p>
                <label for="user-pw">비밀번호</label>
                <input type="password" id="user-pw" placeholder="5~10자 내로 입력하세요" required oninvalid="this.setCustomValidity('비밀번호는 필수로 작성하셔야 합니다.')">
            </p>
        </fieldset>
        <div>
            <input type="submit">
            <input type="color">
        </div>
    </form>
</body>
</html>
