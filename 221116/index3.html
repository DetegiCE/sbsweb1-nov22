<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" required autofocus placeholder="4자 ~ 10자 사이, 공백 없이" maxlength="10" id="userid">
                </li>
                <li>
                    <label for="usermail">이메일</label>
                    <input type="email" required id="usermail">
                </li>
                <li>
                    <label for="userpw">비밀번호</label>
                    <input type="password" required placeholder="문자와 숫자, 특수 기호 포함" id="userpw">
                </li>
                <li>
                    <label for="userpw2">비밀번호 확인</label>
                    <input type="password" required id="userpw2">
                </li>
                <li>
                    <label for="userfrom">가입 경로</label>
                    <select id="userfrom">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns">SNS</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="usermemo">메모</label>
                    <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
                <li>
                    <label for="userbirth">생년월일</label>
                    <input type="date" id="userbirth">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="event" id="mailyes">
            <label for="mailyes">메일 수신</label>
            <input type="radio" name="event" id="mailno" checked>
            <label for="mailno">메일 수신 안 함</label>
        </fieldset>
        <div>
            <button type="submit">가입하기</button>
            <button type="reset">취소</button>
        </div>
    </form>
</body>
</html>
