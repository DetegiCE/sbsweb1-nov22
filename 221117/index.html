<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- adfafdadfasdfadsfadsfadsf -->
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <b>개인정보</b>
        <ul style="list-style: none;">
            <li>
                <label for="username">이름 </label>
                <input type="text" placeholder="공백없이 입력하세요" id="username" autofocus>
            </li>
            <li>
                <label for="userphone">연락처</label>
                <input type="tel" id="userphone">
            </li>
        </ul>
        <b>지원 분야</b>
        <ul style="list-style: none;">
            <li>
                <input type="radio" name="type" id="web1">
                <label for="web1">웹 퍼블리싱</label>
            </li>
            <li>
                <input type="radio" name="type" id="web2">
                <label for="web2">웹 애플리케이션 개발</label>
            </li>
            <li>
                <input type="radio" name="type" id="web3">
                <label for="web3">개발 환경 개선</label>
            </li>
        </ul>
        <b>지원동기</b>
        <p>
            <textarea cols="40" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        </p>
        <div>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
        </div>
    </form>
</body>
</html>
